<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">c</button>
            <button onclick="apprendValue('/')">รท</button>
            <button onclick="apprendValue('x')">x</button>
            <button onclick="deleteValue()">DEL</button>
            <button onclick="apprendValue('7')">7</button>
            <button onclick="apprendValue('8')">8</button>
            <button onclick="apprendValue('9')">9</button>
            <button onclick="apprendValue('-')">-</button>
            <button onclick="apprendValue('4')">4</button>
            <button onclick="apprendValue('5')">5</button>
            <button onclick="apprendValue('6')">6</button>
            <button onclick="apprendValue('+')">+</button>
            <button onclick="apprendValue('1')">1</button>
            <button onclick="apprendValue('2')">2</button>
            <button onclick="apprendValue('3')">3</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="apprendValue('.')">.</button>
            <button onclick="apprendValue('0')">0</button>
            <button onclick="apprendValue('%')">%</button>
        </div>
    </div>
    

    <script src="calculator.js"></script>
</body>
</html>
